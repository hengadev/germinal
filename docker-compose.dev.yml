services:
  # SvelteKit app with mock data - NO database required
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: germinal-dev
    ports:
      - "4101:5173"
    environment:
      - NODE_ENV=development
      - USE_MOCK_DATA=true
      - MOCK_ADMIN_EMAIL=admin@germinal.com
      - MOCK_ADMIN_PASSWORD=admin123
      - CI=false
    tty: true
    stdin_open: true
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./static:/app/static
      # Exclude node_modules from mount
      - /app/node_modules
      - /app/.svelte-kit
    command: sh -c "pnpm exec svelte-kit sync && pnpm dev --host 0.0.0.0"
    networks:
      - germinal-dev-network

networks:
  germinal-dev-network:
    driver: bridge
