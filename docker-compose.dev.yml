services:
  # Development on VPS - Production build with mock data
  # For local dev with hot reload, use: pnpm dev or ./dev.sh
  app:
    image: ${DOCKER_IMAGE:-germinal:latest}
    container_name: germinal-dev
    ports:
      - "4101:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - USE_MOCK_DATA=true
      - MOCK_ADMIN_EMAIL=admin@germinal.com
      - MOCK_ADMIN_PASSWORD=admin123
    restart: unless-stopped
    networks:
      - germinal-dev-network

networks:
  germinal-dev-network:
    driver: bridge
