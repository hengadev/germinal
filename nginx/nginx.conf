events {}

http {
  upstream sveltekit {
    server app:3000;
  }

  # HTTP server - redirect to HTTPS except for ACME challenge
  server {
    listen 80;
    server_name germinalstudio.co www.germinalstudio.co;

    # Allow certbot to verify domain ownership
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS server
  server {
    listen 443 ssl http2;
    server_name germinalstudio.co www.germinalstudio.co;

    # SSL certificate paths (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/germinalstudio.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/germinalstudio.co/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy to SvelteKit application
    location / {
      proxy_pass http://sveltekit;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}

